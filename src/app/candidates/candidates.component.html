<app-header></app-header>
<div class="container page-container">
  <div class="input-group rounded mb-3" style="width: 50%; margin: 0 auto">
    <input type="search" class="form-control rounded" name="id" [(ngModel)]="id" (ngModelChange)="Search()"   placeholder="Find candidate" aria-label="Search" aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
    <i class="fa fa-search"></i>
  </span>
  </div>
  <div class="row" >
    <div *ngFor="let candidate of candidates" class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-12" >
      <figure class="user-card green">
        <figcaption>
          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Milestone Admin" class="profile">
          <h5>{{candidate.id}}</h5>
          <h6>{{candidate.status}}</h6>
          <p>{{candidate.lastContact}}</p>
          <ul class="contacts">
            <li>
              <a href="#" *ngFor="let info of candidate.candidateAttributes">
                <div *ngIf="info.attributeTypes.name == 'firstname'">{{info.attributeTypes.name}} : {{info.value}}</div>
              </a>
            </li>
            <li>
              <a routerLink="{{candidate.id}}">
                Get more info
              </a>
            </li>
          </ul>
          <div class="clearfix">
            <span class="badge badge-pill badge-info">#HTML5</span>
            <span class="badge badge-pill badge-success">#CSS3</span>
            <span class="badge badge-pill badge-orange">#Angular JS</span>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
