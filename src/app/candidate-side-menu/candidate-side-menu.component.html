  <div class="author-card pb-3">
    <div class="author-card-cover" style="background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);"></div>
    <div class="author-card-profile">
      <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Daniel Adams">
      </div>
      <div class="author-card-details">
        <h5 class="author-card-name text-lg">{{candidate.id}}</h5><span class="author-card-position">Joined {{parseDate(candidate.lastContact)}}</span>
      </div>
    </div>
  </div>
  <div class="wizard">
    <nav class="list-group list-group-flush">
      <a class="list-group-item" href="/candidates/{{candidate.id}}/history">

            <div class="d-inline-block font-weight-medium text-uppercase">History</div>
          </div><span class="badge badge-secondary">6</span>
        </div>
      </a>
      <a class="list-group-item" href="/candidates/{{candidate.id}}"><i class="fe-icon-user mr-1"></i>Information</a>
      <a class="list-group-item" href="/candidates/{{candidate.id}}/updates">
        <div class="d-flex justify-content-between align-items-center">
          <div><i class="fe-icon-heart mr-1 text-muted"></i>
            <div class="d-inline-block font-weight-medium text-uppercase">Updates</div>
          </div><span class="badge badge-secondary">3</span>
        </div>
      </a>
      <a class="list-group-item" href="/candidates/{{candidate.id}}/keywords">
        <div class="d-flex justify-content-between align-items-center">
          <div><i class="fe-icon-tag mr-1 text-muted"></i>
            <div class="d-inline-block font-weight-medium text-uppercase">Keywords</div>
          </div><span class="badge badge-secondary">4</span>
        </div>
      </a>
    </nav>
  </div>
