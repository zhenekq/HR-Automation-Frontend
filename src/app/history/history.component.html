<app-header></app-header>
<div class="block_main">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-3 pb-5">
        <app-candidate-side-menu></app-candidate-side-menu>
      </div>
      <div class="col-lg-9 pb-5">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-box no-header clearfix">
              <div class="main-box-body clearfix">
                <div class="table-responsive">
                  <table class="table user-list">
                    <thead>
                    <tr>
                      <th><span>Created</span></th>
                      <th class="text-center"><span>Last contact</span></th>
                      <th class="text-center"><span>Comment</span></th>
                      <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let history of history">
                      <td><span>{{parseDate(history.createDate)}}</span></td>
                      <td class="text-center"><span>{{parseDate(history.updateDate)}}</span></td>
                      <td class="text-center">
                        <p class="mb-0">{{history.comment}}</p>
                      </td>
                      <td style="width: 20%;">
                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                        </a>
                        <a href="#" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                        </a>
                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
